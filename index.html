<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" placeholder="0" id="inputBox">
        </div>
        <div>
            <button class="acBtn">AC</button>
            <button class="acBtn">DEL</button>
            <button class="opreator">%</button>
            <button class="xBtn">x³</button>
        </div>
        <div>
            <button class="xBtn">1/x</button>
            <button class="xBtn">x²</button>
            <button class="xBtn">√x</button>
            <button class="opreator">÷</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opreator">x</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opreator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opreator">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
